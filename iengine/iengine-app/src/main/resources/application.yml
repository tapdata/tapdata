spring:
  data:
    mongodb:
      uri: mongodb://mongo:27017/tapdata
      ssl: false
      sslCA: ""
      sslCertKey: ""
      conn_params: ""

# Server configuration for actuator endpoints
server:
  port: 8081

# Management endpoints configuration for Prometheus monitoring
management:
  export:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info, prometheus"  # Expose all actuator endpoints
  endpoint:
    health:
      show-details: always

tapdata:
  cloud:
    accessCode: <ACCESS_CODE>
    retryTime: 3
    baseURLs:
      http://127.0.0.1:3030/api/
  mode: cluster  #cluster/singleton
