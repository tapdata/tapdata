          wait_interval: 10
          client_payload: '{"PROPERTIES_FILE_NAME": "default", "OPTIONS": "-Denv.host=${{ env.IP }} -Denv.web.port=${{ env.PORT }} -Denv.api.port=${{ env.PORT }}"}'
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true

