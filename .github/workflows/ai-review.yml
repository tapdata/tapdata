name: "Gemini AI Code Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI Review
        uses: anc95/ChatGPT-CodeReview@main
        env:
          # 1. 必填：用于在 PR 发表评论
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 2. 必填：你的 Gemini API Key
          OPENAI_API_KEY: ${{ secrets.GEMINI_AI_CODE_REVIEW_JACKIN }}
          # 3. 必填：强制重定向。如果之前带 /openai 报错，请尝试这个更短的
          OPENAI_API_BASE: "https://generativelanguage.googleapis.com/v1beta"
          # 4. 必填：指定模型，否则它可能默认去找 GPT-3.5 导致 404
          MODEL: "gemini-1.5-flash"
        with:
          # 冗余参数，防止某些版本只读 with
          openai_api_key: ${{ secrets.GEMINI_AI_CODE_REVIEW_JACKIN }}
          openai_base_url: "https://generativelanguage.googleapis.com/v1beta"
          model: "gemini-1.5-flash"
          language: "Chinese"
          exclude: "package-lock.json,yarn.lock,dist/**,*.md,*.snap"