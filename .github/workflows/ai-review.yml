name: "AI Code Review"
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # 必须赋予写入评论的权限
    steps:
      - uses: actions/checkout@v4
      - name: Gemini Code Review
        uses: google-gemini/gemini-ai-code-review-action@v1 # 示例路径，具体参考 Marketplace
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # 可选：配置排除的文件类型
          exclude: "*.md, *.json"