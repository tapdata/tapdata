name: "Gemini AI Code Review"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI Review
        # 建议使用特定版本号而非 main 以保持稳定性
        uses: anc95/ChatGPT-CodeReview@v1.0.13
        env:
          # 必须在这里传入 GitHub Token，Action 才能发表评论
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.GEMINI_AI_CODE_REVIEW_JACKIN }}
        with:
          # 请确认你的 Secret 名称是否完全一致
          openai_api_key: ${{ secrets.GEMINI_AI_CODE_REVIEW_JACKIN }}
          # 尝试使用这个更标准的兼容地址
          openai_base_url: "https://generativelanguage.googleapis.com/v1beta/openai"
          model: "gemini-1.5-flash"
          language: "Chinese"
          exclude: "package-lock.json,yarn.lock,dist/**,*.md"