name: "Gemini AI Code Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build PR diff (with excludes)
        id: pr_diff
        shell: bash
        env:
          HEAD_REF: "${{ github.event.pull_request.head.ref }}"
          BASE_REF: "${{ github.event.pull_request.base.ref }}"
        run: |
          set -euo pipefail
          git fetch origin "${BASE_REF}:${BASE_REF}"
          git fetch origin "${HEAD_REF}:${HEAD_REF}"

          git diff "origin/${BASE_REF}...origin/${HEAD_REF}" \
            -- . \
            ":(exclude)package-lock.json" \
            ":(exclude)yarn.lock" \
            ":(exclude)dist/**" \
            ":(exclude)build/**" \
            ":(exclude)**/*.md" \
            ":(exclude)**/*.snap" \
            > diff.txt

          if [ ! -s diff.txt ]; then
            echo "No diff to review (after excludes)."
            {
              echo "diff<<EOF"
              echo ""
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MAX_BYTES=$((700000))
          SIZE=$(wc -c < diff.txt)
          if [ "$SIZE" -gt "$MAX_BYTES" ]; then
            head -c "$MAX_BYTES" diff.txt > diff_truncated.txt
            mv diff_truncated.txt diff.txt
            echo "[WARN] diff too large (${SIZE} bytes), truncated to ${MAX_BYTES} bytes." >&2
          fi

          {
            echo "diff<<EOF"
            cat diff.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

