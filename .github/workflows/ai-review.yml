name: "Gemini AI Code Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    # 避免在草稿 PR 上运行以节省额度
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # 必须赋予写入评论的权限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以确保 diff 计算准确

      - name: Gemini AI Review
        # 使用目前对 Gemini 适配最稳定的专用 Action
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          # 传入你的 Gemini API Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_AI_CODE_REVIEW_JACKIN }}
          # 传入 GitHub Token 用于发表评论
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          debug: false
          # 指定使用 Gemini 模型
          chatgpt_reverse_proxy: "https://generativelanguage.googleapis.com/v1beta/openai"
          openai_base_url: "https://generativelanguage.googleapis.com/v1beta/openai"
          model: "gemini-1.5-flash"
          language: "zh-CN" # 使用中文审查