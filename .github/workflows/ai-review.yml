name: "Gemini AI Code Review"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    # 避免在草稿 PR 上运行以节省额度
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # 必须赋予写入评论的权限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以确保 diff 计算准确

      - name: Gemini AI Code Review
        # 使用 Google 官方推荐的 Google AI Action 或成熟的 Gemini 专用插件
        uses: google-gemini/gemini-review-action@v1
        with:
          # 传入你的 Gemini API Key
          gemini_api_key: ${{ secrets.GEMINI_AI_CODE_REVIEW_JACKIN }}
          # 传入 GitHub Token 用于发表评论
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 指定使用的模型
          model: "gemini-1.5-flash"
          # 审查语言
          language: "Chinese"
          # 排除不需要 AI 检查的文件
          exclude: "package-lock.json,yarn.lock,dist/**,*.md"