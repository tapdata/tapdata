<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tapdata Cloud - Make Your Data On Tap</title>
</head>
<body>
<div style="margin: 50px auto 0; font-size: 12px; color: #000; max-width: 700px">
  <div style="overflow: hidden; line-height: 30px">
    <img src="https://auth.tapdata.net/assets/img/logo2.png" alt="" style="float: left; height: 30px" />
    <div style="float: right; color: #76808e">Make your data as accessible as tap water</div>
  </div>
  <div style="margin-top: 17px; background: #fff; box-shadow: -2px 0px 8px 0px rgb(0 0 0 / 10%)">
    <div style="padding: 24px">
      <div id="username">Dear Tapdata Cloud User: </div>
      <div style="margin-top: 24px">
        <span id="sysName">:</span>
        <span id="agentName" style="color: #2c65ff">  </span>
      </div>
      <div style="margin-top: 24px" id="mailContent"> </div>
      <div style="margin-top: 24px" id="clickView_div">
        <span>Please Click </span>
        <a id="clickHref" href="" target="_blank" style="text-decoration: none; color: #2c65ff">Here</a>
        <span> to check it. </span>
      </div>
    </div>
    <div style="padding: 22px; text-align: center; border-top: 1px solid #cccccc; color: #76808e">
      <div>If you have any questions or suggestions regarding Tapdata Cloud, please don't hesitate to contact us at any time.
      </div>
      <div style="margin-top: 8px">
        <a href="https://cloud.tapdata.net/" target="_blank" style="text-decoration: none; color: #76808e"
        >Tapdata Cloud Website</a
        >
        <span>｜</span>
        <a
                href="https://cloud.tapdata.net/console/v3/"
                target="_blank"
                style="text-decoration: none; color: #76808e"
        >Begin your data journey !</a
        >
        <span>｜</span>
        <a
                href="mailto:cloud@tapdata.io"
                target="_blank"
                style="text-decoration: none; color: #76808e"
        >Mail to Us</a
        >
      </div>
    </div>
  </div>
</div>
</body>
</html>
