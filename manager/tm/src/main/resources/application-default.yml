application:
  title: 'TM'
  version: '@project.version@-@profile.active@'
  commit_version: '@env.GIT_COMMIT_VERSION@'
  description: 'Tapdata Manager'
  build: '@maven.build.timestamp@'

spring:
  application:
    name: TCMApplication

  thymeleaf:
    cache: false

  data:
    mongodb:
      cursorBatchSize: 1000

  messages:
    encoding: UTF-8

  mvc:
    static-path-pattern: /**
    format:
      date-time: yyyyMM-dd HH:mm:ss
  jackson:
    default-property-inclusion: non_null

  codec:
    max-in-memory-size: 10MB
    thymeleaf:
      encoding=UTF-8
      content-type=text/html
      cache=false
      mode=LEGACYHTML5
    messages:
      encoding: UTF-8
      cache-seconds: 1
      basename: messages
  web:
    resources:
      static-locations: file:${TAPDATA_HOME:.}/components/webroot/
      chain:
        strategy:
          content:
            enabled: true
            paths: /static, /*.js, /*.js.gz
        enabled: true
        compressed: false
        cache: true
      cache:
        period: 7d
        cachecontrol:
          max-age: 24h
          cache-public: true

# https://springdoc.org/springdoc-properties.html
springdoc:
  enabled: true
  version: '@project.version@'
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    show-actuator: true
  group-configs:
    - group: All
      packages-to-scan:
        - com.tapdata.tm
    - group: observability
      packages-to-scan:
        - com.tapdata.tm.observability.controller

server:
  port: 3000
  error:
    path: /error
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000 #最大工作线程数量
    min-spare-threads: 100 #最小工作线程数量
    max-connections: 1000 #一瞬间最大支持的并发的连接数
    accept-count: 20 #等待队列长度
  max-http-header-size: 2MB

